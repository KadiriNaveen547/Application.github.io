<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <form action="https://sheetdb.io/api/v1/tllg7j79404ls" method="POST" id="sheetdb-form">
        <label for="uname">First Name</label>
        <label for="uname" style="color: red;"> * </label>
        <input type="text" id="uname" class="form-control" name="data[First Name]">
        <span id="msg" style="color: red;"></span><br><br>
         <label for="uname">Last Name</label>
        <label for="uname" style="color: red;"> * </label>
        <input type="text" id="uname" class="form-control" name="data[Last Name]">
        <span id="msg" style="color: red;"></span><br><br>
        <label for="email">Email</label>
        <label for="email" style="color: red;"> * </label>
        <input type="email" id="email" class="form-control" name="data[Email]"><br><br>
        <label for="phoneNumber">Phone Number</label>
        <label for="phoneNumber" style="color: red;"> * </label>
        <input type="text" id="phoneNumber" class="form-control" name="data[PhoneNumber]">
         <span id="msg1" style="color: red;"></span><br><br>

        <label for="password" style="color: red;"> * </label>
        <input type="password" id="Pass" class="form-control" name="data[Password]"><br><br>

        <label for="confirm" style="color: red;"> * </label>
        <input type="Password" id="Confirm Password" class="form-control" name="data[Confirm Password]"><br><br>
        <input type="submit" class="btn btn-primary">

        <script>
            var form=document.getElementById("sheetdb-form")
            form.addEventListener("submit",e=>{
                e.preventDefault();
                fetch(form.action,{
                    method:"POST",
                    body: new FormData(document.getElementById("sheetdb-form")),
                }).then((html) => {
                    window.open('msg.html','_blank');
                });
            })
        </script>
        
    </form>
    
</body>
